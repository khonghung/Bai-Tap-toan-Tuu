<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap chuyen doi tien te</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th><strong>Amount</strong></th>
            <th><strong>From Currency</strong></th>
            <th><strong>To Currency</strong></th>

        </tr>
        <tr>
            <td><input type="text" placeholder="nhap" id="tien"></td>
            <td>
                <select id="from">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option value="USD">USD</option>
                    <option value="VND">VND</option>
                </select>
            </td>
            <td>
                <button type="button" value="convert" onclick="hienthi()">Convert</button>
            </td>
        </tr>
    </table>
    <div>
        <h3 id="result"> result : </h3>
    </div>
</form>
<script>
    function hienthi() {
        let Amount = document.getElementById("tien").value;
        let From = document.getElementById("from").value;
        let To = document.getElementById("to").value;

        let ketqua;
        if (From == "VND" && To == "USD") {
            ketqua = Amount / 23000
        } else if (From == "USD" && To == "VND") {
            ketqua = Amount * 23000
        } else {
            ketqua = Amount
        }

        document.getElementById("result").innerHTML = "result" + ketqua;

    }


</script>
</body>
</html>
