<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung dung may tinh</title>
</head>
<body>
<from>
    <strong> <h2>Calculator</h2> </strong>
    <table>
       <tr>
           <td> <input type="text" id="sodau"></td>
           <td> <input type="text" id="sosau"></td>
       </tr>
        <tr>
            <td>
                <button type="button" value="addition" onclick ="cong()">Addition(+)</button>
            </td>
            <td> <button type="button" value="subtraction" onclick ="tru()">Subtraction(-)</button></td>
            <td> <button type="button" value="mutiplication" onclick ="nhan()">Addition(*)</button></td>
            <td> <button type="button" value="division" onclick ="chia()">Division(/)</button></td>
        </tr>
    </table>
</from>

</body>
</html>
<script>
   function cong(){
       let a = parseInt(document.getElementById("sodau").value)
       let b = parseInt(document.getElementById("sosau").value)
       let tong = a + b
       alert(tong)
   }
   function tru(){
       let a = parseInt(document.getElementById("sodau").value)
       let b = parseInt(document.getElementById("sosau").value)
       let hieu = a-b
       alert(hieu)
   }
   function nhan(){
       let a = parseInt(document.getElementById("sodau").value)
       let b = parseInt(document.getElementById("sosau").value)
       let tich = a*b
       alert(tich)
   }
   function chia(){
       let a = parseInt(document.getElementById("sodau").value)
       let b = parseInt(document.getElementById("sosau").value)
       let thuong = a/b
       alert(thuong)
   }

</script>
